<!DOCTYPE html>
<html lang="bn">
<head>

<body>
  <header class="site-header">

    <nav>
      <a href="#">Home</a>
      <a href="#trending">Trending</a>
      <a href="#recent">Recently Updated</a>
    </nav>
    <div class="filter-bar">
      <input type="text" id="search-box" placeholder="ЁЯФН Search movies..." />

        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Bangla">Bangla</option>
      </select>
      <select id="quality-filter">
        <option value="">All Qualities</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      <button id="theme-toggle">ЁЯМЩ Toggle Dark Mode</button>
    </div>
  </header>

  <main>
    <section id="trending">
      <h2>ЁЯФе Trending</h2>

    </section>

    <section id="recent">

  </footer>

  <!-- Trailer Modal -->

    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <iframe id="trailer-frame" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
