<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineList 🎬</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="site-header">
    <h1 id="site-title">🎬 CineList</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#trending">Trending</a>
      <a href="#recent">Recently Updated</a>
    </nav>
    <div class="filter-bar">
      <input type="text" id="search-box" placeholder="🔍 Search movies..." />
      <select id="lang-filter">
        <option value="">All Languages</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Bangla">Bangla</option>
      </select>
      <select id="quality-filter">
        <option value="">All Qualities</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      <button id="theme-toggle">🌙 Toggle Dark Mode</button>
    </div>
  </header>

  <main>
    <section id="trending">
      <h2>🔥 Trending</h2>
      <div id="trending-list" class="movie-list"></div>
    </section>

    <section id="recent">
      <h2>🆕 Recently Updated</h2>
      <div id="recent-list" class="movie-list"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 CineList — ওয়েবসাইট এর মালিক তানজিদুর রহমান জয় ভাই</p>
  </footer>

  <script>
    let allMovies = [];

    async function loadMovies() {
      try {
        const res = await fetch('/api/movies');
        const data = await res.json();
        allMovies = [...data.trending, ...data.recent];
        renderMovies(data.trending, data.recent);
      } catch (err) {
        console.error("Failed to load movies:", err);
      }
    }

    function renderMovies(trendingData, recentData) {
      const trending = document.getElementById('trending-list');
      const recent = document.getElementById('recent-list');
      trending.innerHTML = '';
      recent.innerHTML = '';

      trendingData.forEach(m => {
        trending.innerHTML += createMovieCard(m);
      });

      recentData.forEach(m => {
        recent.innerHTML += createMovieCard(m);
      });
    }

    function createMovieCard(m) {
      return `
        <div class="movie-card">
          <img src="${m.poster}" alt="${m.title}" class="poster">
          <h3>${m.title}</h3>
          <p>Language: ${m.lang.join(", ")}</p>
          <p>Quality: ${m.quality.join(", ")}</p>
          <p>Updated: ${m.date}</p>
          <button class="watch-btn" onclick="openTrailer('${m.trailer}')">▶️ WATCH</button>
        </div>
      `;
    }

    // ✅ Direct YouTube Link Open
    function openTrailer(url) {
      window.open(url, '_blank');
    }

    loadMovies();
  </script>
</body>
</html>
