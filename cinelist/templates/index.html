<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineList ЁЯОм</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="site-header">
    <h1 id="site-title">ЁЯОм CineList</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#trending">Trending</a>
      <a href="#recent">Recently Updated</a>
    </nav>
    <div class="filter-bar">
      <input type="text" id="search-box" placeholder="ЁЯФН Search movies..." />
      <select id="lang-filter">
        <option value="">All Languages</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Bangla">Bangla</option>
      </select>
      <select id="quality-filter">
        <option value="">All Qualities</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      <button id="theme-toggle">ЁЯМЩ Toggle Dark Mode</button>
    </div>
  </header>

  <main>
    <section id="trending">
      <h2>ЁЯФе TRENDING</h2>
      <div id="trending-list" 
    </section>

    <div class="app-buttons">
      <a href="https://www.youtube.com" target="_blank" class="app-btn">ЁЯУ║ YouTube</a>
      <a href="https://www.tiktok.com" target="_blank" class="app-btn">ЁЯО╡ TikTok</a>
    </div>

    <section id="recent">
      <h2>ЁЯЖХ RECENTLY UPDATED</h2>
      <div id="recent-list" class="movie-grid"></div>
    </section>
  </main>

  <footer>
    <p>┬й 2025 CineList тАФ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржПрж░ ржорж╛рж▓рж┐ржХ рждрж╛ржиржЬрж┐ржжрзБрж░ рж░рж╣ржорж╛ржи ржЬрзЯ ржнрж╛ржЗ</p>
  </footer>

  <script>
    let allMovies = [];

    async function loadMovies() {
      try {
        const res = await fetch('/api/movies');
        const data = await res.json();

        const recentWithCategory = data.recent.map(m => ({ ...m, category: 'recent' }));
        allMovies = [...recentWithCategory];
        renderMovies(allMovies);
      } catch (err) {
        console.error("Failed to load movies:", err);
      }
    }

    function renderMovies(movies) {
      const recent = document.getElementById('recent-list');
      recent.innerHTML = '';

      const recentData = movies.filter(m => m.category === 'recent');

      recentData.forEach(m => {
        recent.innerHTML += createMovieCard(m);
      });
    }

    function createMovieCard(m) {
      return `
        <div class="movie-card">
          <img src="${m.poster}" alt="${m.title}" class="poster">
          <h3>${m.title}</h3>
          <p>Language: ${Array.isArray(m.lang) ? m.lang.join(", ") : m.lang}</p>
          <p>Quality: ${Array.isArray(m.quality) ? m.quality.join(", ") : m.quality}</p>
          <p>Updated: ${m.date}</p>
          <button class="watch-btn" onclick="openTrailer('${m.trailer}')">тЦ╢я╕П WATCH</button>
        </div>
      `;
    }

    function openTrailer(url) {
      window.open(url, '_blank');
    }

    function applyFilters() {
      const searchText = document.getElementById('search-box').value.toLowerCase();
      const selectedLang = document.getElementById('lang-filter').value;
      const selectedQuality = document.getElementById('quality-filter').value;

      const filtered = allMovies.filter(m => {
        const titleMatch = m.title.toLowerCase().includes(searchText);
        const langMatch = selectedLang === '' || (Array.isArray(m.lang) ? m.lang.includes(selectedLang) : m.lang === selectedLang);
        const qualityMatch = selectedQuality === '' || (Array.isArray(m.quality) ? m.quality.includes(selectedQuality) : m.quality === selectedQuality);
        return titleMatch && langMatch && qualityMatch;
      });

      renderMovies(filtered);
    }

    document.getElementById('search-box').addEventListener('input', applyFilters);
    document.getElementById('lang-filter').addEventListener('change', applyFilters);
    document.getElementById('quality-filter').addEventListener('change', applyFilters);

    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    loadMovies();
  </script>
</body>
</html>
